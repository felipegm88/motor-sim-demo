name: Release (native_sim)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    env:
      ZEPHYR_TOOLCHAIN_VARIANT: host

    steps:
      - name: Checkout (into motor-sim-demo/)
        uses: actions/checkout@v4
        with:
          path: motor-sim-demo
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ninja-build cmake gperf device-tree-compiler \
            gcc g++ make build-essential libc6-dev linux-libc-dev \
            ccache dfu-util wget python3-dev python3-venv python3-tk \
            xz-utils file make gcc-multilib g++-multilib libsdl2-dev libmagic1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install west

      - name: Init west workspace + fetch Zephyr
        run: |
          west init -l motor-sim-demo
          west update
          pip install -r zephyr/scripts/requirements.txt

      - name: Build native_sim
        run: |
          west build -b native_sim -d build-release motor-sim-demo --pristine
          ls -lah build-release/zephyr

      - name: Package asset
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          BIN="build-release/zephyr/motor_sim_demo.exe"
          if [ ! -f "$BIN" ]; then
            echo "Expected binary not found at $BIN"
            exit 1
          fi

          OS="${{ runner.os }}"
          TAG="${{ github.ref_name }}"
          OUT="motor-sim-demo_${TAG}_native_sim_${OS}.tar.gz"

          tar -C build-release/zephyr -czf "dist/${OUT}" motor_sim_demo.exe

          echo "ASSET_PATH=dist/${OUT}" >> $GITHUB_ENV
          echo "ASSET_NAME=${OUT}" >> $GITHUB_ENV

      - name: Create/Update GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_PATH }}
          generate_release_notes: true

